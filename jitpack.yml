jdk:
  - openjdk17

before_install:
  - chmod +x gradlew
  # 设置 Java 版本
  - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

install:
  - ./gradlew :networklib:assembleRelease
  - ./gradlew :networklib:bundleReleaseAar

# 可选：缓存依赖
cache:
  directories:
    - ~/.gradle/caches
    - ~/.gradle/wrapper